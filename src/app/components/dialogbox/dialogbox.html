<h2 mat-dialog-title>Add Sports</h2>
<mat-dialog-content class="mat-typography">
  <input placeholder="Add Sports" value="sports" [(ngModel)]="sports" />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton (click)="handleCreate()">
    {{ data?.sports_name ? "Update" : "Create" }}
  </button>
</mat-dialog-actions>
