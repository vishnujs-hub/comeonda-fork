<div class="add-button">
  <button (click)="openDialog()">Add New</button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Sl.No Column -->
    <ng-container matColumnDef="Sl.No">
      <th mat-header-cell *matHeaderCellDef>Sl. No</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Sports Name Column -->
    <ng-container matColumnDef="Sports Name">
      <th mat-header-cell *matHeaderCellDef>Sports Name</th>
      <td mat-cell *matCellDef="let element">{{ element.sports_name }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="openDialog(element)">
          Edit
        </button>
        <button mat-button color="warn" (click)="openDialogDelete(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
  </mat-paginator>
</div>
